    <body>
        <div class="wrapper">

            <div class="container-fluid d-flex flex-column mt-2" id="container">
                <h5 class="card-title">Add a Title Then Add a Summary then click submit</h5>
                <input type="text" id="Title" placeholder="Title">
                <textarea id="subject"placeholder="Detail"></textarea>
                <button type="submit" class="submit" onclick=newElement()> Add to the dairy</button>
            </div>
            <div class="cardsContainer fluid" id="cardss">
                <!-- hidden Element after submit the will appear -->
                <div class="card" id="2Container" style="display: none;">
                <div class="card-body">
                <h5 class="card-title" id="dTitle"></h5>
                <p class="card-text" id="dSubject"></p>
            </div>
            
        </div>
